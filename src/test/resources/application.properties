spring.flyway.enabled=false

spring.datasource.url=jdbc:h2:mem:stock_management_test_db
spring.datasource.username=admin
spring.datasource.password=sa
spring.datasource.driverClassName=org.h2.Driver

spring.jpa.show-sql=true
spring.jpa.format-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.dialect=org.hibernate.dialect.H2Dialect
# this line will override  DefaultNamingStrategy  and provide better naming strategy for database objects
spring.jpa.hibernate.naming_strategy=org.hibernate.cfg.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.javax.persistence.validation.mode=none

